<body>
    <div class="page-container">
        <header>
            <h1>Float Pomodoro | Countdown Time Timer</h1>
        </header>
        <main class="container">
            <div class="input-group">
                <input type="number" id="minutes" placeholder="Min" min="0" step="1" value="5" aria-label="Minutes">
                <input type="number" id="seconds" placeholder="Sec" min="0" max="59" step="1" value="0" aria-label="Seconds">
            </div>
            <div class="button-group">
                <button id="startButton" aria-label="Start timer">Start</button>
                <button id="stopButton" aria-label="Stop timer">Stop</button>
            </div>
            <div class="timer-display">
                <div id="countdown">05:00</div>
                <div id="timeTimer" style="display: none;">
                    <div id="timeTimerDisk"></div>
                    <div id="timeTimerOverlay">05:00</div>
                </div>
            </div>
            <div class="tabs">
                <button class="tab active" data-tab="numeric">Numeric</button>
                <button class="tab" data-tab="timeTimer">Time Timer</button>
            </div>
