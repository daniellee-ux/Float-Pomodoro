<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Countdown Timer | Boost Your Productivity</title>
    <meta name="description" content="Enhance your focus and productivity with our Pomodoro Countdown Timer. Features a customizable timer, visual time tracker, and Picture-in-Picture mode for multitasking.">
    <meta name="keywords" content="pomodoro timer, countdown timer, productivity tool, focus timer, time management">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://i.imgur.com/SodxwNV.png">
</head>
<body>
    <div class="container">
        <h1>Pomodoro | Countdown Timer</h1>
        <div class="input-group">
            <input type="number" id="minutes" placeholder="Min" min="0" step="1" value="5">
            <input type="number" id="seconds" placeholder="Sec" min="0" max="59" step="1" value="0">
        </div>
        <div class="button-group">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="stopButton">Stop</button>
        </div>
        <div class="timer-display">
            <div id="countdown">05:00</div>
            <div id="timeTimer" style="display: none;">
                <div id="timeTimerDisk"></div>
                <div id="timeTimerOverlay">05:00</div>
            </div>
        </div>
        <div class="tabs">
            <button class="tab active" data-tab="numeric">Numeric</button>
            <button class="tab" data-tab="timeTimer">Time Timer</button>
        </div>
        <div class="author">
            Made by <a href="https://daniellee.work/" target="_blank">Daniel Lee</a>
        </div>
    </div>
    <video id="pipVideo" muted></video>
    <canvas id="canvas"></canvas>

    <script src="timer.js"></script>
</body>
</html>
